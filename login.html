<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login admin</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-800 min-h-screen flex flex-col">
        <header class="bg-gray-900 p-4 text-white">
            <h1 class="text-2xl font-bold text-center p-2">
                Gestionnaire de Recettes de Cuisines
            </h1>
            <h2 class="text-xl font-bold text-center">
                Authentification et Acc√©s Admin
            </h2>
        </header>
        <main class="flex-grow flex justify-center items-center">
            <form
                id="loginForm"
                class="w-full max-w-sm p-6 bg-gray-900 rounded-lg shadow-md space-y-6"
            >
            <h5 class="text-xl font-medium text-white">Se connecter</h5>
                <div class="mb-5">
                    <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-white"
                        >Email</label
                    >
                    <input
                        id="email"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    />
                </div>
                <div class="mb-5">
                    <label
                        for="password"
                        class="block mb-2 text-sm font-medium text-white"
                        >Mot de passe</label
                    >
                    <input
                        type="password"
                        id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    />
                </div>
                <div class="flex items-start">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                id="remember"
                                type="checkbox"
                                value=""
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                            />
                        </div>
                        <label
                            for="remember"
                            class="ms-2 text-sm font-medium text-gray-300"
                            >Remember me</label
                        >
                    </div>
                    <a
                        href="#"
                        class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500"
                        >Lost Password?</a
                    >
                </div>
                <button
                    type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5"
                >
                    Connexion
                </button>
            </form>
        </main>

        <script src="login-script.js"></script>
    </body>
</html>
